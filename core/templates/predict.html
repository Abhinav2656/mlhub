<!-- core/templates/predict.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Upload Dataset and Select Model</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Upload your CSV dataset and select an ML model</h2>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="dataset" class="form-label">Select CSV File</label>
            <input type="file" name="dataset" id="dataset" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">Select Model</label>
            <select name="model" id="model" class="form-select" required>
                <option value="">-- Choose a Model --</option>
                <option value="logistic_model">Logistic Regression (Classification)</option>
                <option value="linear_regression_model">Linear Regression (Regression)</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Upload & Predict</button>
    </form>
</body>
</html>
