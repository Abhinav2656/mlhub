<!DOCTYPE html>
<html lang="en">
<head>
  <title>Predict</title>
  <script>
    function showLoading() {
      document.getElementById('spinner').style.display = 'block';
    }
  </script>
  <style>
    #spinner { display: none; text-align: center; margin-top: 20px; }
  </style>
</head>
<body class="container mt-5">
  <h2>Upload CSV & Choose Model</h2>
  {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
  <form method="POST" enctype="multipart/form-data" onsubmit="showLoading()">
    {% csrf_token %}
    <input type="file" name="dataset" required><br><br>
    <select name="model" required>
      <option value="">Select Model</option>
      <option value="logistic_model">Logistic Regression</option>
      <option value="linear_regression_model">Linear Regression</option>
    </select><br><br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div id="spinner">
    <img src="https://i.gifer.com/YCZH.gif" width="100" alt="Loading...">
    <p>Processing, please wait...</p>
  </div>
</body>
</html>
