<!DOCTYPE html>
<html lang="en">
<head>
  <title>Prediction Results</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2 class="mb-4">Prediction Results</h2>
  <div>{{ table|safe }}</div>
  {% if conf_matrix_img %}
    <h4 class="mt-4">Confusion Matrix</h4>
    <img src="/media/{{ conf_matrix_img }}" class="img-fluid" width="400px">
  {% endif %}
  {% if roc_curve_img %}
    <h4 class="mt-4">ROC Curve</h4>
    <img src="/media/{{ roc_curve_img }}" class="img-fluid" width="400px">
  {% endif %}
  <a href="{% url 'download_csv' %}" class="btn btn-success mt-4">Download CSV</a>
  <a href="/predict/" class="btn btn-secondary mt-2">Upload Another Dataset</a>
</body>
</html>
